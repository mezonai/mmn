syntax = "proto3";
package mmn;

option go_package = "mmn/proto;proto";

message TxRequest  { 
  bytes data = 1; 
}

message TxResponse { 
  bool   ok    = 1; 
  string error = 2; 
}

message AddTxRequest {
  bytes data = 1;
}

message AddTxResponse {
  bool   ok      = 1;
  string tx_hash = 2;
  string error   = 3;
}

service TxService {
  rpc TxBroadcast (TxRequest) returns (TxResponse);
  rpc AddTx (AddTxRequest) returns (AddTxResponse);
}
